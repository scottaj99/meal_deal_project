<!DOCTYPE html> 
<html> 
<head> 
	<title>Rate My Meal Deal</title> 
</head> 
<body> 
	<div> 
	{% if category %} 
		<h1>{{ category.name }}</h1> 
		{% if meal_deals %} 
			<ul> 
			{% for meal_deal in meal_deals %} 
				<li>{{ meal_deal.title }}</li> 
			{% endfor %} 
			</ul> 
		{% else %} 
			<strong>No pages currently in category.</strong> 
		{% endif %} 
	{% else %} 
		The specified category does not exist! 
	{% endif %} 
	</div> 
</body> 
</html>
